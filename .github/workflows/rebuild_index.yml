name: Rebuild Index

on:
  release:
    types: [published]
  push:
    paths:
      - 'packs/**'
  workflow_dispatch:

jobs:
  rebuild:
    name: Rebuild Registry Index
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get
        working-directory: scripts

      - name: Generate index.json
        run: dart run scripts/rebuild_index.dart ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet registry/index.json; then
            echo "No changes to index.json"
          else
            git add registry/index.json
            git commit -m "chore: rebuild registry index [skip ci]"
            git push
          fi
